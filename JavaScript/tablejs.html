<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table JavaScript</title>
</head>
<body>
   
    <button onclick="ShowData()">Show</button>
    <br><br>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    
    <script>function ShowData(){
        let  data=[
            {name:'Nyomi',age:'23'},
            {name:'Mg Mg',age:'22'},
            {name:'Hla Hla',age:'25'}
        ]
        console.log(data);
        let tbody=document.querySelector("#tbody");
        let mydata ='';
        let i= 1;
        for (const value of data){
        //console.log(value.name);
            mydata += `<tr>
                <td>${i++}</td>
                <td>${value.name}</td>
                <td>${value.age}</td>
                </tr>`;
        }
        tbody.innerHTML = mydata;
    }

    </script>
</body>
</html>
